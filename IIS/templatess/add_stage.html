{% extends "base.html" %}

{%block content%}
<div class="container" style="color:aliceblue; margin-top: 50px;">
                
    <form method="post" action="">
      <label  class="col-sm-2 col-form-label required">Name:</label>    
      <input type="text" class="form-control emph" name="name" value ="{{name if name}}" oninvalid="this.setCustomValidity('Enter stage name')" oninput="this.setCustomValidity('')" placeholder="Stage name..." required/>
      <label  class="col-sm-2 col-form-label required">Festival:</label>    
      <select name="festival" class="form-control" id="festival" oninvalid="this.setCustomValidity('Choose festival')" oninput="this.setCustomValidity('')" required>
        <option value=""></option>
        {% for festival in festivals %}
        <option value="{{festival.id}}">{{festival.name}}</option>
        {% endfor %}
    </select>
      <button type="submit" class="border border-secondary btn btn-secondary" style="margin-top: 10px; background-color:  rgb(4, 161, 4);">Add stage</button>
      <a href="{{url_for('organizer')}}" class="btn btn-primary" style="margin-top: 10px; background-color: red;">Cancel</a>
    </form>
  </div>
{%endblock%}
