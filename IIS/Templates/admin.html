{% extends "base.html" %}
  
{% block content %}

    <h1 style= "margin-left:700px;  color:white">Admin Logged in.</h1>
    
    <table class="admin_user_table">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Login</th>
            <th>Password</th>
            <th>Privilige</th>
            <th>Delete User</th>
        </tr>
        </thead>    
        <tbody>
         {% for user in users %}    
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.login}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.priviliges}}</td>
                    <td><a href="{{url_for('remove_user', id=user.id)}}" class="btn btn-primary" style="background-color: red;">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
